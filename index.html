<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Planner App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico" />
</head>
<body>
    <div class="app">
    <header>
        <div id="today-heading">Today</div>

        <!-- Top add bar -->
        <div id="top-add-bar">
            <span id="top-add-toggle">+</span>
            <input
            id="top-add-input"
            type="text"
            placeholder="add a new task here..."
            />
            <!-- SETTINGS MENU BUTTON -->
            <span id="settings-toggle" class="settings-btn">
            <img src="images/settings-svgrepo-com.svg" alt="Settings"/>
            </svg>
            </span>

        </div>
            <div id="settings-menu" class="settings-menu hidden">
                <div id="all-tasks-container"></div>
            </div>

        <!-- NEW: dropdown task form -->
        <div id="task-form" class="task-form hidden">
        <!-- Due date + time -->
        <div class="task-form-row">
            <label id="due-date-label">Due Date:</label>
            <input type="date" id="due-date-input" />

            <label id="due-time-label">Due Time:</label>
            <input type="time" id="due-time-input" />
            <label class="task-form-toggle">
                <input type="checkbox" id="no-due-toggle" />
                No due date
            </label>
        </div>

        <!-- Work window -->
        <div class="task-form-row">
            <label id="work-start-label">Work Window (Start):</label>
            <input type="date" id="work-start-date-input" />
            <input type="time" id="work-start-time-input" />
        </div>

        <div class="task-form-row">
            <label id="work-end-label">Work Window (End):</label>
            <input type="date" id="work-end-date-input" />
            <input type="time" id="work-end-time-input" />
            <label class="task-form-toggle">
                <input type="checkbox" id="no-window-toggle" />
                No work window
            </label>
        </div>

        <button id="task-form-submit" type="button">Add Task</button>
        </div>

        
    </header>

    <main class="layout">
        <!-- LEFT: daily tasks -->
        <section id="task-column">
            <div id="day-tabs">
            <button class="day-tab" type="button">Monday</button>
            <button class="day-tab active" type="button" id="today-tab">
            <span id="today-short-label">Today</span>
            </button>
            <button class="day-tab" type="button">Wednesday</button>
        </div>

        <div id="task-date-label"></div>

        <ul id="task-list"></ul>
        </section>

        <!-- RIGHT: week + month -->
            <section id="right-column">
        <div class="card" id="week-card">
        <div id="week-strip-header">
            The week of <span id="week-of-label"></span>
        </div>

        <!-- NEW wrapper + overlay -->
        <div class="week-wrapper">
    <table id="week-table">
        <thead>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        </thead>
        <tbody id="week-body"></tbody>
    </table>
    <div id="week-bars-layer"></div>
    </div>
    </div>

        <div class="card" id="month-card">
            <h2 id="current-month">Month</h2>
            <table id="calendar-table">
            <thead>
                <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
            </table>
        </div>
        </section>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
